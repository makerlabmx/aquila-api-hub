<div ng-controller="ConfiguracionController as config"  >
	<div class="container">
		<div class="row">
	        <div class="col-lg-5 col-md-5 col-sm-8 col-xs-9 bhoechie-tab-container">
	            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 bhoechie-tab-menu">
	              <div class="list-group">
	                <a href class="list-group-item active text-center" ng-click="config.selectTab(1)" >
	                  <h4 class="icon-024"></h4><br/>PAN
	                </a>
	                
	                <a href class="list-group-item text-center" >
	                  <h4 class="icon-033"></h4><br/>Agenda
	                </a>
	                <!--
	                <a href class="list-group-item text-center">
	                  <h4 class="glyphicon glyphicon-home"></h4><br/>Hotel
	                </a>
	                <a href class="list-group-item text-center">
	                  <h4 class="glyphicon glyphicon-cutlery"></h4><br/>Restaurant
	                </a>
	                <a href class="list-group-item text-center">
	                  <h4 class="glyphicon glyphicon-credit-card"></h4><br/>Credit Card
	                </a>
	            -->
	              </div>
	            </div>
	            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 bhoechie-tab">
	                <!-- flight section -->
	                <div class="bhoechie-tab-content" ng-show="config.isSelected(1)" ng-init="config.getPAN()" >	                
	                    <center>
	                    	PAN:
	                    	<input type="texbox" id="PANADDRESS" value="" ng-model="config.pan"  ng-maxlength="4	" required>

	                    	<button type="button" 
	                    		class="btn btn-outlined btn-info" 
	                    		ng-click='config.setPAN(config.pan)' >Guardar</button>
	                    </center>
	                </div>
	                <!-- train section -->
	                <div class="bhoechie-tab-content" ng-show="config.isSelected(2)" >
	                    <center>
	                      <h1 class="glyphicon glyphicon-road" style="font-size:12em;color:#55518a"></h1>
	                      <h2 style="margin-top: 0;color:#55518a">Cooming Soon</h2>
	                      <h3 style="margin-top: 0;color:#55518a">Train Reservation</h3>
	                    </center>
	                </div>
	    
	                <!-- hotel search -->
	                <div class="bhoechie-tab-content" ng-show="config.isSelected(3)" >
	                    <center>
	                      <h1 class="glyphicon glyphicon-home" style="font-size:12em;color:#55518a"></h1>
	                      <h2 style="margin-top: 0;color:#55518a">Cooming Soon</h2>
	                      <h3 style="margin-top: 0;color:#55518a">Hotel Directory</h3>
	                    </center>
	                </div>
	                <div class="bhoechie-tab-content" ng-show="config.isSelected(4)" >
	                    <center>
	                      <h1 class="glyphicon glyphicon-cutlery" style="font-size:12em;color:#55518a"></h1>
	                      <h2 style="margin-top: 0;color:#55518a">Cooming Soon</h2>
	                      <h3 style="margin-top: 0;color:#55518a">Restaurant Diirectory</h3>
	                    </center>
	                </div>
	                <div class="bhoechie-tab-content" ng-show="config.isSelected(5)" >
	                    <center>
	                      <h1 class="glyphicon glyphicon-credit-card" style="font-size:12em;color:#55518a"></h1>
	                      <h2 style="margin-top: 0;color:#55518a">Cooming Soon</h2>
	                      <h3 style="margin-top: 0;color:#55518a">Credit Card</h3>
	                    </center>
	                </div>
	            </div>
	        </div>
	  </div>
	</div>
</div>
