<div class="page-signin" ng-controller="SessionController">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
              <a href="#/"><img src="main/img/aquilalogo.png" width="200px"></img></a>
            </section>
        </div>
    </div>
    <p class="bg-danger" ng-show="error" >{{error}}</p>
    <div class="signin-body">
        <div class="container">

            <div class="form-container pd-top100">

                <form class="form-horizontal" ng-submit="submit()" >
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text" ng-model="user.user" name="user" placeholder="User"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"  ng-model="user.password" name="pass"
                                       class="form-control"
                                       placeholder="Password"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn btn-primary btn-lg btn-block" />
                        </div>
                    </fieldset>
                </form>

                <section>
                    <!-- <p class="text-center"><a href="javascript:;">¿Olvidaste tu contraseña?</a></p> -->
                    <p class="text-center text-muted text-small"><a href="/admin">Manage accounts</a></p>
                </section>

            </div>
        </div>
    </div>

</div>
